<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>studio ghibli database</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="icon" type="image/x-icon" href="images/white-totoro.png"/>
</head>

<body>
    <header>
        <h1>the studio ghibli database of characters</h1>
    </header>
    <div class="filterColumn">
        <h6>eye color</h6>
        <select id="eyeColor">
            <option></option>
            <option>Black</option>
            <option>Blue</option>
            <option>Brown</option>
            <option>Grey</option>
            <option>Green</option>
            <option>Hazel</option>
            <option>Red</option>
            <option>Yellow</option>
            <option>White</option>
            <option>Emerald</option>
        </select>
        <h6>hair color</h6>
        <select id="hairColor">
            <option></option>
            <option>Black</option>
            <option>Blonde</option>
            <option>Brown</option>
            <option>Grey</option>
            <option>White</option>
            <option>Light Orange</option>
            <option>Beige</option>
            <option>Yellow</option>
        </select>
    </div>
    <div class="tableColumn">
        <table id="results">
        </table>
        
    </div>
    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
